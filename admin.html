<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Cafe Adukan Kopi</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="site-wrapper">
      <!-- Header -->
      <div class="container header-wrapper">
        <div class="header">
          <h1 class="header-title">
            <i class="fa-solid fa-mug-hot"></i>
            Admin Cafe Adukan Kopi.
          </h1>

          <a class="main-button" href="login.html">Logout</a>
        </div>
      </div>

      <!-- User -->
      <div class="container">
        <div class="user-info" style="margin-top: 32px;">
          <img
            class="user-info-image"
            src="https://source.unsplash.com/random/200x200/?man"
            alt="user"
          />

          <div class="user-info-detail-wrapper">
            <div class="user-info-detail">
              <span class="user-info-fullname"></span>
              <span class="user-info-title">Admin</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Pesanan -->
      <div class="container">
        <h2 class="sub-title">Pesanan</h2>
        <ul id="order-list" class="menu-list"></ul>
      </div>

      <!-- Menu yang tersedia -->
      <div class="container">
        <h2 class="sub-title">Menu</h2>
        <ul id="menu-list" class="menu-list"></ul>
      </div>

      <!-- Footer -->
      <div class="container">
        <!-- Ini menggunakan HTML Character Entities -->
        <p class="footer-copyright">&copy; 2024 - Cafe Adukan Kopi</p>
      </div>

      <!-- Tombol tambah menu -->
      <div class="new-menu-wrapper">
        <dialog class="new-menu">
          <div class="new-menu-header">
            <h2 class="new-menu-title">Tambah Menu</h2>
            <button class="new-menu-close-button">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

          <form class="new-menu-form">
            <input
              placeholder="Nama Menu"
              class="text-input"
              name="nama"
              type="text"
            />
            <input
              placeholder="Harga"
              class="text-input"
              name="harga"
              type="number"
            />
            <input
              placeholder="Stock"
              class="text-input"
              name="stock"
              type="number"
            />

            <button class="main-button">Tambah</button>
          </form>
        </dialog>

        <button class="new-menu-button">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script type="module" src="scripts/pages/admin.js"></script>
  </body>
</html>
