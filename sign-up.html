<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Website Cafe Adukan Kopi</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="site-wrapper">
      <form class="auth-form" id="sign-up-form">
        <h1 class="auth-form-title">Sign Up</h1>

        <input
          name="username"
          class="text-input"
          type="text"
          placeholder="Username"
        />
        <input
          name="email"
          class="text-input"
          type="email"
          placeholder="Email"
        />

        <input
          name="password"
          class="text-input"
          type="password"
          placeholder="Password"
        />

        <div class="auth-form-actions">
          <button id="sign-up-button" class="main-button">Sign Up</button>
          <a class="link-button" href="login.html"
            >Sudah punya akun? login disini.</a
          >
        </div>
      </form>
    </div>
    <script type="module" src="scripts/pages/sign-up.js"></script>
  </body>
</html>
